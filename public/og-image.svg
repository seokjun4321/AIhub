<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="50%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#FBCFE8"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <rect x="80" y="120" rx="24" ry="24" width="1040" height="390" fill="white" opacity="0.85"/>
  </g>
  <g transform="translate(120,200)">
    <circle cx="40" cy="-10" r="8" fill="#6366F1"/>
    <circle cx="55" cy="5" r="8" fill="#10B981"/>
    <circle cx="70" cy="20" r="8" fill="#F59E0B"/>
    <text x="0" y="70" font-size="64" font-family="Inter, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif" font-weight="800" fill="#111827">AIHub</text>
    <text x="0" y="120" font-size="28" font-family="Inter, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif" fill="#374151">당신에게 딱 맞는 AI 솔루션을 찾아드립니다</text>
    <text x="0" y="165" font-size="20" font-family="Inter, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif" fill="#6B7280">실제 사용자가 검증한 추천과 활용법을 한곳에서</text>
  </g>
</svg>


